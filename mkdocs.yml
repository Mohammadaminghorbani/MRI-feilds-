# Project info
site_name: AutoRadiomics
site_description: The easiest tool for experimenting using Radiomics
site_author: Piotr Woznicki

# Repository
repo_url: https://github.com/pwoznicki/AutoRadiomics
repo_name: pwoznicki/AutoRadiomics

# Configuration
theme:
  name: material

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight

# Plugins
plugins:
  - search
  - mkdocstrings

# Page tree
nav:
  - Home:
      - AutoRadiomics: index.md
  - Reference:
      - Data: autorad/data.md
      - Feature Extraction: autorad/feature_extraction.md
